  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom right, #f0f7fa, #e2ecf5);
      color: #1c1c1c;
      line-height: 1.8;
    }

    nav {
      background: #ffffff;
      padding: 16px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      margin: 0 18px;
      color: #0088cc;
      font-weight: 600;
      font-size: 15px;
    }

    header {
      background: url('https://i.ibb.co/NnTKK892/IMG-0083.jpg') center/cover no-repeat;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: overlay;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    section {
      padding: 80px 20px;
      max-width: 1000px;
      margin: auto;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    form button {
      background: linear-gradient(to right, #00aaff, #007acc);
      border: none;
      color: white;
      padding: 14px 32px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      background: #f0f0f0;
      color: #555;
      text-align: center;
      padding: 25px 10px;
      font-size: 14px;
    }

    /* Popup Ad Styles */
    #popupAd {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popupAdContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
  </style>
</head>

<body>

        document.getElementById("popupAd").style.display = "flex";
